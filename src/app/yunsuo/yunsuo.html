<div class="cloudSearch">
    <div class="searchContent">
        <div class="searchLogo pull-left">
            <img src="assets/img/yunsuo_logo.png">
        </div>
        <div class="pull-left">
            <div class="search">
                <div class="searchNav">
                <span class="searchSpan">
                    <i class="fa fa-th-large"></i>
                    <span>综合</span>
                </span>
                    <span class="searchSpan">
                    <i class="fa fa-user"></i>
                    <span>人员</span>
                </span>
                    <span class="searchSpan">
                    <i class="fa fa-bomb"></i>
                    <span>案件</span>
                </span>
                    <span class="searchSpan">
                    <i class="fa fa-map-marker"></i>
                    <span>地址</span>
                </span>
                    <span class="searchSpan">
                    <i class="fa fa-phone"></i>
                    <span>通讯</span>
                </span>
                </div>
                <div class="searchInput">
                    <input type="text" placeholder="请输入关键字">
                    <button ng-click="search()"><i class="fa fa-search fa-lg fa-inverse"></i></button>
                </div>
                <div class="searchCheckBox">
                    <input type="checkbox">
                    <span>整词(提示:支持占位符 '?' 号及 '*' 号语法,如张*)</span>
                </div>
            </div>
        </div>

        <div ui-view=""></div>
    </div>
</div>
